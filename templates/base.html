<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Spotitube</title>
  <meta name="description" content="">
  <meta name="author" content="Chris VanderKolk">
  {% block metaheader %}
  {% endblock %}
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/custom.css') }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

</head>
<body>
{% if not nonav %}
<header>
  <nav class="menu">
    <ul>
      <li><img src="{{ url_for('static', filename='images/favicon-32x32.png') }}"><h4>Spotitube</h4></li>
      <li><a href="/">Home</a></li>
      <li><a href="/google/login">Login</a></li>
      <li><a href="/google/logout">Logout</a></li>
    </ul>
  </nav>
</header>
{% endif %}
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="body">
{% block content %}
{% endblock %}
</div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
